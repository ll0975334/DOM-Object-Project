<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>

</head>
<body>

    <h1 id="title" class="heading">Header</h1>
    <p id="paragraph" class="content">Paragraph</p>
    <img id="image" class="picture" src="exampleImage.jpg" alt="Example Image">

    <script>
        console.log(document.querySelector('h1'));
        console.log(document.querySelector('h1').className);
        console.log(document.querySelector('h1').id);
        console.log(document.querySelector('h1').innerHTML);

        console.log(document.querySelector('p'));
        console.log(document.querySelector('p').className);
        console.log(document.querySelector('p').id);
        console.log(document.querySelector('p').innerHTML);

        console.log(document.querySelector('img'));
        console.log(document.querySelector('img').className);
        console.log(document.querySelector('img').id);
        console.log(document.querySelector('img').innerHTML);
    </script>

</body>
</html>
